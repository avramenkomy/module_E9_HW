<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    {% include 'header.html' %}

    <main>
        <h1>Enter your data for login on us portal.</h1>


        <div class="login-form">
            <form method="POST" action="/login">
                {{ form.csrf_token }}

                <div class="form-field">
                    {{ form.email.label }}
                    {{ form.email }}
                </div>

                <div class="form-field">
                    {{ form.password.label }}
                    {{ form.password }}
                </div>

                <input class="submit" type="submit" value="Login">

            </form>
        </div>

    </main>

    <footer></footer>

</body>
</html>
